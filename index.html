    /* Config */
    /* Pauls awesome mixin */
    /* Styles */
    html,
    body {
      height: 100%;
      font-family: 'Oxanium', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      overflow: hidden;
    }

    h1,
    p {
      transition: color 250ms;
      line-height: 1rem;
    }

    h1:hover,
    p:hover {
      color: rgba(255, 255, 255, 0.7);
    }

    .page-bg,
    .animation-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .page-bg {
      /* background: $color-bg url("https://images.unsplash.com/photo-1562729562-679ab5311bbf?dpr=1&auto=format&fit=crop&w=1920&h=1080&q=100&cs=tinysrgb&crop=") no-repeat top center;
  background-size: cover; */
      background: linear-gradient(#101925, #1f3949);
      z-index: -1;
    }

    .particle,
    .particle:after {
